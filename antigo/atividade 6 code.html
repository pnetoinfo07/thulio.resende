<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5 apresentar os caractere de uma string e sua posições</title>
    <script>

        var frase ="Olá, tudo bem?";
        document.write(frase+"<br>");
        tamanho=frase.length
        for(var i=0; i<tamanho;)
        {
            document.write("<br> caractere na pocição"+i+ " : "+frase.charAt(i))
        }
    document.write("<br><br>Primeiro caractere:"+frase.charAt(0) + "<br />");
        document.write("Ultimo caractere: "+frase.charAt(frase.length-1));
        /*
        O metodo charAt() retorna o caractere da posição especificada da string (do)
        indice especificado)>
        */

    </script>
</head>
