    <title>Exercicio 5.2: apresentar os caractere de uma string e suas
      posiçoes, lendo uma frase do teclado.</title>
      <script>
        var frase=window.prompt("digite uma frase: ");
        document.write(frase+"<br>");
        for(var i=0; i<tamanho;)
        {
            document.write("<br>Caractere na posição "+i+":"+frase.charAt(i));
        }
        document.write("<br><br>Primeiro caractere: "+frase.charAt(0)+"<br />");
        document.write("Ultimo caractere:"+frase.chatAr(frase.length-1));
        /*
        o metodo chatA() retorna o caractere da posição especifica da string
        (do) indice especificado).
        */

      </Script>
