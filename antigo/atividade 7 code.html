<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7: apresenta tres funções(botoes) para trabalhar 
    com janelas.</title>
    <script>
        function abre1()
        {
Window.open("http://www.google.com");
        }
        function abre2()
        {
            window.open("http://www.google.com","simples","width=350,height=400");
        }
        function abre3()
        {
            window.open("http://www.google.com","simples","menubar,scrollbars,width=300,height=200");
        }


    </script>

</head>
<body>
    <form>
        De um clique no botao para abrir uma janela simples:
        <input type="button" name="abrir" value="Janela1" onclick="abre1()"><br><br>
        De um clique no botao para abrir uma janela de 350px de largura por 400px de altura,sem barras e menus:
        <input type="button" name="abrir" value="Janela2" onclick="abre2()"><br><br>
        De um clique no botao para abrir uma janela com menu e barra de rolagens, mas sem barra de endereço e barra padrao:
        <input type="button" name="abrir" value="Janela3" onclick="abre3()"><br><br>

    </form>
</body>
</html>
