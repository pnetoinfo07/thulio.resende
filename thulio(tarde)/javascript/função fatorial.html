<html>
    <head>
        <title>javascript</title>
        <script language ="javascript">
         function fatorial (n) {
        var total = 1;
        for(var i =1; i<=n; i++){
            total = total *i;
           }
           return total;
        }

         function calculoFatorial() {
            var num = prompt("informe um numero inteiro, positivo");
            var numint = parseInt (num); //Converte a string em inteiro.
            var fat =  fatorial(numint);
            document.write ('O fatorial eh: '+ fat);
         } 
        </script>
    </head>
    <body>
        <input type="button" onclick="CalculoFatorial ()"


    </body>
</html>
